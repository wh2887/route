<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>route</title>

    <style>
        body {
            color: red;
        }
    </style>
</head>

<body>
    <a></a>
    <a id="div1" href="#1">go to 1</a>
    <a id="div2" href="#2">go to 2</a>
    <a id="div3" href="#3">go to 3</a>
    <a id="div4" href="#4">go to 4</a>

    <div id="app">

    </div>

</body>


<script>
    const app = document.querySelector('#app')

    const div1 = document.createElement("div")
    div1.innerHTML = 'I am 1.'
    const div2 = document.createElement("div")
    div2.innerHTML = 'I am 2.'
    const div3 = document.createElement("div")
    div3.innerHTML = 'I am 3.'
    const div4 = document.createElement("div")
    div4.innerHTML = 'I am 4.'

    app.appendChild(div1)


    const routeTable = {
        '1': div1,
        '2': div2,
        '3': div3,
        '4': div4,
    }



    window.addEventListener('hashchange', () => {
        const hrefNumber = window.location.hash.substr(1)
        const div = routeTable[hrefNumber.toString()]
        app.innerHTML = ''
        div.style.display = 'block'
        app.appendChild(div)
    })




</script>

</html>
