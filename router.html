<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>route</title>

    <style>
        body {
            color: red;
        }
    </style>
</head>

<body>
    <a class="link" id="div1" href="/1">go to 1</a>
    <a class="link" id="div2" href="/2">go to 2</a>
    <a class="link" id="div3" href="/3">go to 3</a>
    <a class="link" id="div4" href="/4">go to 4</a>

    <div id="app">
        <div id="div404" style="display: none;">
            当前页面被狗吃了
        </div>
    </div>

</body>


<script>
    const app = document.querySelector('#app')

    const div1 = document.createElement("div")
    div1.innerHTML = 'I am 1.'
    const div2 = document.createElement("div")
    div2.innerHTML = 'I am 2.'
    const div3 = document.createElement("div")
    div3.innerHTML = 'I am 3.'
    const div4 = document.createElement("div")
    div4.innerHTML = 'I am 4.'

    const routeTable = {
        '/1': div1,
        '/2': div2,
        '/3': div3,
        '/4': div4,
    }

    function route(container) {
        let number = window.location.pathname
        console.log('number:' + number)

        if (number === "/router.html") {
            number = "/1";
        }

        let div = routeTable[number.toString()]
        if (!div) {
            div = document.querySelector('#div404')
        }
        div.style.display = 'block'


        container.innerHTML = ''
        container.appendChild(div)
    }

    const allA = document.querySelectorAll("a.link");

    for (let a of allA) {
        a.addEventListener("click", e => {
            e.preventDefault();
            const href = a.getAttribute("href");
            window.history.pushState(null, `page ${href}`, href);
            // 通知
            onStateChange(href);
        });
    }

    route(app)

    function onStateChange() {
        console.log("state 变了");
        route(app);
    }


</script>

</html>
